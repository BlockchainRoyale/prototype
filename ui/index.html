<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body onLoad="setup(), drawMap(), playerInfoSetup(), battleRequests()">
<div id="container" style="border: solid black 1px; width: 950px; height: 700px">
    <div id="mapContainer" >
        <img src="assets/TooManyRedT.png" id="TooManyR" style="display:none">
        <img src="assets/TooManyGreenT.png" id="TooManyG" style="display:none">

        <canvas id="map" height="600px" width="600px"></canvas>
    </div>
    <div id="arenaContainer" height="500px" width="500px">
        <canvas id="arena" height="460px" width="460px"></canvas>
    </div>

    <!--Player Info-->
    <div id="infoContainer">
        <div id="playerInfo">
            <h1 id="details"></h1>
            <div style="overflow:scroll; border: solid black 1px; width: 200px; height: 100px" id="playerCards"></div>
        </div>
        <form>
            <select style="z-index: 100" id="playerInfoInput" onchange="playerInformation()"></select>
        </form>
    </div>

    <div id="battleRequests" style="float: left; margin: 20px; padding: 0 10px 10px 10px; border: solid black 1px">
        <h3>Battle Requests</h3>
        <div style="overflow:scroll; border: solid black 1px; width: 200px; height: 100px" id="requests"></div>
    </div>
    <div id="uiButtons">
        <button id="battleBtn" onclick="swapCanvas()">Show Battle</button>
    </div>
</div>
<script src="js/map.js"></script>
</body>

</html>
