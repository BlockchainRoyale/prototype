<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body onLoad="setup(), mapRedraw(), playerInfoSetup(), battleRequests()">

<div id="container">
    <div id="mapContainer" >
        <img src="assets/TooManyRedT.png" id="TooManyR" style="display:none">
        <img src="assets/TooManyGreenT.png" id="TooManyG" style="display:none">
        <img src="assets/DirtPath1.png" id="grid1" style="display:none">
        <img src="assets/DirtPath2.png" id="grid2" style="display:none">
        <img src="assets/DirtPath3.png" id="grid3" style="display:none">
        <img src="assets/DirtPath4.png" id="grid4" style="display:none">
        <img src="assets/DirtPath5.png" id="grid5" style="display:none">
        <img src="assets/DirtPath6.png" id="grid6" style="display:none">
        <img src="assets/DirtPath7.png" id="grid7" style="display:none">
        <img src="assets/DirtPath8.png" id="grid8" style="display:none">
        <img src="assets/Extra1.png" id="extra1" style="display:none">
        <img src="assets/Extra2.png" id="extra2" style="display:none">
        <img src="assets/FlowerGrass1.png" id="fg1" style="display:none">
        <img src="assets/FlowerGrass2.png" id="fg2" style="display:none">
        <img src="assets/FlowerGrass3.png" id="fg3" style="display:none">
        <img src="assets/FlowerGrass4.png" id="fg4" style="display:none">
        <img src="assets/Grass1.png" id="gr1" style="display:none">
        <img src="assets/Grass2.png" id="gr2" style="display:none">
        <img src="assets/Grass3.png" id="gr3" style="display:none">
        <img src="assets/Grass4.png" id="gr4" style="display:none">

        <canvas id="map" height="600px" width="600px"></canvas>
    </div>
    <div id ="middle-column">
        <div id="arenaContainer">
            <canvas id="arena" height="300px" width="300px"></canvas>
            <div id="battleInfo"></div>
            <div id="battleInput">
                <textarea id="inputTextArea" style="margin: 8px" rows="15" cols="24"></textarea>
                <button onclick="submitInputs()">Submit</button>

            </div>
            <div id="battleBtns">
                <button id="battleLogbtn" onclick="displayLog(), redrawArena()">Log</button>
                <button id="battleInputbtn" onclick="displayInputs()">Input</button>
            </div>
            <div id="outcome">
                <p style="margin-left: 10px; padding: 0px">Outcome: <span id="outText"></span></p>
            </div>
        </div>
        <div id="menu" height="500px">
            <!--Player Info-->
            <div id="infoContainer">
                <div id="playerInfo">
                    <h1 id="details"></h1>
                    <div id="playerCards"></div>
                </div>
                <select style="z-index: 100" id="playerInfoInput" onchange="playerInformation()"></select>
            </div>

            <div id="battleRequests">
                <h3>Battle Requests</h3>
                <div  id="requests"></div>
            </div>
            <select id="menuSelection" onchange="menuSelect()">
                <option value="1">Player Info</option>
                <option value="2">Battle Requests</option>
                <option value="3">Location List</option>
                <option value="4">Your Inventory</option>
            </select>
        </div>
        <div id="infoDiv">
            <h1>Player:</h1>
            <h2 id="playerNameDisplay"></h2>
            <span id="addressDisplay"></span>
            <h1>Location: </h1>
            <h2 id="locationDisplay"></h2>
            <h1>Weapons:</h1>
            <ul id="weaponsDisplay"></ul>
        </div>
        <div id="uiButtons">
            <button id="showBattle" onclick="swapCanvas()">Show Battle</button>
        </div>

        <div id="movement" class="float-right">
            <button id="up" class="movebutton" onclick="moveUp()"><img src="assets/movement/up-arrow.png"> </button><br>
            <button id="left" class="movebutton" onclick="moveLeft()"><img src="assets/movement/left-arrow.png"></button>
            <button id="down" class="movebutton" onclick="moveDown()"><img src="assets/movement/down-arrow.png"></button>
            <button id="right" class="movebutton" onclick="moveRight()"><img src="assets/movement/right-arrow.png"></button>
        </div>
    </div>
    <div id="players-column">
        <h1>PLAYERS LEFT</h1>
        <ul id="listOfPlayers">
            <li><button></button></li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
    </div>
</div>
<script src="js/map.js"></script>
</body>

</html>
